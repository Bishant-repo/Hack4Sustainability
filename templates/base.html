<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GreenTrack{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Eco Theme CSS -->
    <link rel="stylesheet" href="/static/css/eco.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="eco-bg">
        <header class="container py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-leaf fa-2x me-2 text-success"></i>
                <span class="fs-3 fw-bold" style="font-family: 'Poppins', sans-serif; color: var(--primary);">GreenTrack</span>
            </div>
            <nav>
                <a href="/" class="mx-2 text-dark"><i class="fa fa-home"></i> Home</a>
                <a href="/dashboard" class="mx-2 text-dark"><i class="fa fa-chart-line"></i> Dashboard</a>
                <a href="/log" class="mx-2 text-dark"><i class="fa fa-pen"></i> Log</a>
                <a href="/pledge" class="mx-2 text-dark"><i class="fa fa-tree"></i> Offset</a>
                <a href="/profile" class="mx-2 text-dark"><i class="fa fa-user"></i> Profile</a>
                {% if session.user_id %}
                    <a href="/logout" class="mx-2 text-dark"><i class="fa fa-sign-out-alt"></i> Logout</a>
                {% endif %}
            </nav>
        </header>
        <main class="container my-5">
            {% block content %}{% endblock %}
        </main>
        <footer class="container text-center py-4 mt-5 eco-footer">
            <div class="small text-muted">ðŸŒ± Make a positive impact on our planet, one step at a time! &copy; 202 GreenTrack</div>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
